    <title>Contact</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
    
    <header class="contact-header">
        <div class="wrapper">
            <i class="fas fa-bars"></i>
            <nav class="flex">
                <ul class="nav-list">
                    <li><a href="../Project2/index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="../Project2/blog.html">Blog</a></li>
                    <li><a href="../Project2/contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2>Get in touch</h2>
        </div>
    </header>

    <main>
        <section class="contact-page">
            <div class="wrapper contact-container form">

                <div class="input-msg flex-column">
                    <div class="name-email-c">
                        <input type="text" id="name" class="name-c" placeholder="Name">
                        <input type="email" id="email" class="email-c" placeholder="Email address">
                    </div>
                    <textarea name="text" rows="10" cols="10" wrap="soft" maxlength="400" class="message"
                        placeholder="Message"></textarea>
                    <input type="submit" class="submit" value="Submit">
                </div>

                <div class="contact-info">
                    <div class="socials">
                        <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="https://whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div class="address">
                        <p class="info-email">info@email.com</p>
                        <div class="physical-address">
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </div>

                <!-- <div class="input-msg flex-column">
                    <div class="name-email flex">

                        <input type="email" id="email" class="email" placeholder="Email address">
                    </div>
                    <textarea name="text" rows="10" cols="10" wrap="soft" maxlength="400" class="message" placeholder="Message"></textarea>
                    <input type="submit" class="submit" value="Submit">
                </div> -->

            </div>
        </section>

    </main>

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>

</body>
</html>
