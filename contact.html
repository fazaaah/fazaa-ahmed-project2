<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type="image/png" href="assets/camera-favicon.png" rel="icon">
</head>
<body>

    <ul class="skip-links">
        <li>
            <a href="#main">Skip to Main Content</a>
        </li>
    </ul>
    
    <header class="contact-header">
        <div class="wrapper">
            <i class="fas fa-bars"><a href="#"></a></i>
            <nav class="flex">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <h2>Get in touch</h2>
        </div>
    </header>

    <main id="main">
        <section class="contact-page">
            <div class="wrapper contact-container form">

                <div class="input-msg flex-column">
                    <div class="name-email">
                        <input type="text" id="name" class="name" placeholder="Name">
                        <label for="name" class="visually-hidden">Name</label>

                        <input type="email" id="email" class="email" placeholder="Email address">
                        <label for="email" class="visually-hidden">Email</label>
                    </div>

                    <textarea name="message" id="message" rows="10" cols="10" wrap="soft" maxlength="400" class="message" placeholder="Message"></textarea>
                    <label for="message" class="visually-hidden">Message</label>

                    <input type="submit" id="submit" class="submit" value="Submit">
                    <label for="submit" class="visually-hidden">Submit</label>
                </div>

                <div class="contact-info">
                    <div class="socials">
                        <a href="https://facebook.com" aria-label="Captured's Facebook page">
                            <i aria-hidden class="fab fa-facebook-f"></i>
                        </a>

                        <a href="https://instagram.com" aria-label="Captured's Instagram page">
                            <i aria-hidden class="fab fa-instagram"></i>
                        </a>

                        <a href="https://twitter.com" aria-label="Captured's Twitter page">
                            <i aria-hidden class="fab fa-twitter"></i>
                        </a>

                        <a href="https://whatsapp.com" aria-label="Captured's Whatsapp group">
                            <i aria-hidden class="fab fa-whatsapp"></i>
                        </a>

                    </div>
                    <div class="address">
                        <p class="info-email">info@email.com</p>
                        <div class="physical-address">
                            <p>123 - 456 - 7890</p>
                            <p>123 Queen Street West, Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>

</body>
</html>
