<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <h1>Get in touch</h1>
    </header>

    <main>
        <section>
            <div class="input-comment flex-column">
                <div class="name-email flex">
                    <input type="text" id="name" class="name" placeholder="Name">
                    <input type="email" id="email" class="email" placeholder="Email address">
                </div>
                <input type="text" id="comment" class="comment" placeholder="Comment">
                <input type="submit">
            </div>
        </section>

        <section class="contact-info">
            <div class="socials">
                <a href="https://facebook.com"><i></i></a>
                <a href="https://instagram.com"><i></i></a>
                <a href="https://twitter.com"><i></i></a>
                <a href="https://whatsapp.com"><i></i></a>
            </div>
            <div class="flex-column">
                <h3>info@email.com</h3>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright 2018 HackerYou</p>
    </footer>

</body>
</html>
